<!DOCTYPE html>
<html lang="en">

<head>
    <!-- europæisk sprog -->
    <meta charset="utf-8">

    <!-- Det eks hvis man bruger safari - så browser ser ens ud-->

    <!-- Fortæller at det er et pesponsivt site -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO -->

        content="sankeværktøjer til børn og unger, der ønsker at finde mad og krydderurter i naturen">
    <meta name="author" content="Mads, Ester, Rose, Sophie">
    <meta name="copyright" content="gruppe_10">

    <!-- Den kommer ikke frem hos søgemaskiner -->
    <meta name="robots" content="noindex, nofollow">

    <!-- fa-icon -->
    <link rel="icon" href="logo/logo.webp" type="image/x-icon">
    <link rel="shortcut icon" href="logo/logo.webp" type="image/x-icon">

    <!-- FONTE -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img id="logo_svg" src="/image/logo.png" alt="logo"></a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="/html/skov.html">Forrest</a></li>
                <li><a href="#">Open land</a></li>
            </ul>
            <div class="bruger">
                <li>
                    <a href="/form.html">
                        <img src="/image/form_bruger.svg" alt="bruger">
                    </a>
                </li>
            </div>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>




    <main class="produktliste">
        <ul class="breadcrumb">
            <li><a href="index.html">Forside</a></li>
            <li><a href="/html/skov.html">Skov</a></li>
            <li><a class="biotypeSti" href="/html/produktliste.html">Biotype</a></li>
        </ul>




        <h1 class="biotype"> Biotype</h1>

        <section class="jsList"> </section>




        <section class="types">
            <h2>Different types in the Forrest</h2>
            <div class="type_container">
                <div class="type1">
                    <img src="image/noed_side3.png" alt="nød">
                    <p>7</p>
                </div>
                <div class="type2">
                    <img src="image/froe_side3.png" alt="frø">
                    <p>4</p>
                </div>
                <div class="type3">
                    <img src="image/traer_side3.png" alt="træ">
                    <p>6</p>
                </div>
                <div class="type4">
                    <img src="image/buske_side3.png" alt="buske">
                    <p>2</p>
                </div>
            </div>
        </section>

    </main>

    <template id="productTemplate">
        <article class="biotypeProduct">
            <div class="billeder_grid">
                <img class="biotypeImg" src="" alt="billede af biotype">
                <img class="biotypeRamme" src="/image/ramme3.svg" alt="ramme">
            </div>
            <div class="productTitle">
                <a href="produkt.html" class="link-button">Navn på SubCategory</a>
            </div>

        </article>
    </template>


    <footer>
        <!-- billedet -->
        <div class="baggrund">
            <img src="/image/footer3.svg" alt="footer">
        </div>
        <!-- grøn kasse under billedet -->
        <div class="grid_green">
            <!-- footer grid -->
            <div class="footer_grid">
                <!-- footer sociale medier -->
                <div class="footer_iconer">
                    <p>Follow us:</p>
                    <div class="footer_iconer2">
                        <div class="footer_iconer3">
                            <img src="/image/footer_facebook.svg" alt="facebook_tag">
                            <img src="/image/footer_instagram.svg" alt="instagram_tag">
                            <img src="/image/footer_tiktok.svg" alt="tiktok_tag">
                            <img src="/image/footer_snapchat.svg" alt="snapchat_tag">

                    </div>
                </div>

                <div class="footer_logo">
                    <img src="/image/logo.png" alt="logo">
                </div>
                <!-- footer tekst -->
                <div class="footer_text">
                    <p>VilMad.dk</p>
                    <p>Contact</p>
                    <p>
                        Et projekt udviklet af:
                        <br>
                        https://madfeed.co/
                    </p>
                    <p>Foraging Landscapes</p>

            </div>

    <script src="/js/menu.js"></script>
    <script src="/js/productlist.js"></script>
